<span class="text-[#1D232C] text-sm font-normal">
    <div *ngIf="this.rating !== undefined" class="flex space-x-1">
        <div *ngFor="let star of getStarsArray()">
            <span class="text-gray-500 text-2xl select-none" [class.text-yellow-500]="star">&#9733;</span>
        </div>
    </div>
    <div *ngIf="this.rating === undefined">
        Рейтинг отсутствует
    </div>
</span>
