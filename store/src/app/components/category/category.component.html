<div *ngIf="category" class="py-5 border-[#EEF0F4] border-[1px] rounded-md bg-white relative">
    <div class="flex flex-col space-y-5 items-center">
        <span>{{getRussianCategoryName(category.category_name)}}</span>
        <div>
            <img [src]="category.category_picture" [alt]="category.category_name">
        </div>
    </div>
    <a class="px-3 py-[14px] bg-[#DDE1E8] rounded-full absolute bottom-5 right-5" [routerLink]="['/shop', category.category_name]">
